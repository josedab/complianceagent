# Minimal Docker Compose â€” Postgres + Redis only
#
# Use this for lightweight local development when you don't need
# Elasticsearch or MinIO. Covers 90% of development workflows.
#
# Usage:
#   docker compose -f docker/docker-compose.minimal.yml up -d
#   make run-backend   # in another terminal
#   make run-frontend  # in another terminal

services:
  postgres:
    image: postgres:16-alpine
    container_name: complianceagent-postgres
    environment:
      POSTGRES_USER: complianceagent
      POSTGRES_PASSWORD: complianceagent
      POSTGRES_DB: complianceagent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U complianceagent"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: complianceagent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
