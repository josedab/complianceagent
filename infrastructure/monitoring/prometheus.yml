# Prometheus configuration for ComplianceAgent
# Scrape interval: 15s across all targets

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - "alerting-rules.yml"

scrape_configs:
  # FastAPI backend — exposes /metrics in Prometheus text format
  - job_name: "complianceagent-backend"
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["backend:8000"]
        labels:
          environment: "production"
    relabel_configs:
      - source_labels: [__address__]
        regex: "(.*):.*"
        target_label: instance
        replacement: "${1}"
      - target_label: service
        replacement: "complianceagent-backend"

  # Node exporter — host-level metrics (CPU, memory, disk, network)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          environment: "production"
    relabel_configs:
      - target_label: service
        replacement: "node-exporter"

  # Redis exporter — Redis server metrics
  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis-exporter:9121"]
        labels:
          environment: "production"
    relabel_configs:
      - target_label: service
        replacement: "redis-exporter"
